<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    #parse("mgr/com/_head.html")
    <title>属性编辑 - $cfg.name</title>
    <style type="text/css">
        body { margin: 0; }
    </style>
</head>
<body>
    <x:form api="mgr.field.save">
        <input type="hidden" name="id" value="$!item.goods_field_id" x-check="" />
        <input type="hidden" name="pid" value="$!pid" x-check="" />
        <x:text title="属性名称" name="name" size="3" def="$!item.name" />
        <x:pick title="属性类型" src="dict:field.type" name="type" count="1" def="$!item.type" />
        <x:pick title="属性开关" name="sw" src="loc:上传图片|多值录入|关联价格|关联库存" def="$sw" mode="2" count="0" />
        <div class="btns">
            <button type="submit" class="btn btn-primary"><i class="icon-ok"></i>提交保存</button>
            <a class="btn" onclick="history.go(-1)">
                <i class="icon-reply"></i>返回上一页
            </a>
        </div>
    </x:form>
    <br />
    <br />
    <script type="text/javascript">
        $("form:eq(0)").xform({
            callback: function (d) { history.back(); }
        });
    </script>
</body>
</html>
