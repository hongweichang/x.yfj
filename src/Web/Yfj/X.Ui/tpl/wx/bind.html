<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    #parse("wx/_head.html")
    <title>绑定手机号</title>
</head>

<body style="background:#f4f4f4;">
    <!--内容-->
    <div class="zhil01">
        <ul>
            <li class="en03">
                <p>手机号码</p>
                <input type="text" placeholder="请输入您的手机号码" id="bt_tel" />
            </li>
            <li class="en03">
                <p>图片验证码</p>
                <input type="text" class="en20" placeholder="请输入图片验证码" id="bt_pcode" />
                <img src="/com/code-${key}.html" style="margin-top:15px;" />
            </li>
        </ul>
    </div>
    <div class="qr" style="background-color:#12b36d;width:50%;font-size: 14px; margin:10px auto;color:white;" onclick="sendcode();">获取验证码</div>
    <div class="zhil01">
        <ul>
            <li class="en03">
                <p>短信验证码</p>
                <input type="text" placeholder="请输入短信验证码" id="bt_scode" />
            </li>
        </ul>
    </div>
    <div class="qr" style="color:white;font-size: 14px;">确定</div>
    #parse("wx/_foot.html")
    <script type="text/javascript">
        var tel = "";
        function sendcode() {
            tel = $("#bt_tel").val();
            if (!tel) { alert("手机号码不能为空"); return; }
            var pcode = $("#bt_pcode").val();
            if (!pcode) { alert("图片验证码不能为空"); return; }
            doapi("com.sendcode", { tel: tel, code: pcode }, function (d) {
                if (!d.issucc) return;
            })
        }
    </script>
</body>
</html>
