    <script type="text/javascript">
        $(function () {
            $(".gge").click(function () {
                $(".tanc").toggle();
                $(".tanc01").hide();
            });
            $(".pingp").click(function () {
                $('.tanc01').toggle();
                $(".tanc").hide();
            });
            $(".chanpin").height($(document).height() - 163);
            loaddata();
        });

        function loaddata() {
            doapi("wx.goods.list", { page: 1, limit: 10 }, function (d) {
                if (!d.issucc) return;
                var list = $("#ul_list");
                for (var i in d.items) {
                    var it = d.items[i];
                    list.append(
                        '<li data-id="' + it.id + '" class="d' + it.count + '">' +
                            '<a href="/wx/detail-' + it.id + '.html"><img src="' + it.cover + '" /></a>' +
                            '<h3><a href="/wx/detail-' + it.id + '.html">' + it.name + '</a></h3>' +
                            '<h4>' + it.alias + '</h4>' +
                            '<span class="jiaq" style="font-size:18px;">¥' + it.price + '<span style="float:none;font-size:12px;">/' + it.unit + '</span></span><div class="jiaj"><span class="jian" onclick="outcart(' + it.id + ',$(this).next().val())"></span><input type="tel" value="' + it.count + '" class="txt01" /><span class="jia" onclick="tocart(' + it.id + ')"></span></div>' +
                            '<div class="clear"></div>' +
                        '</li>'
                    );
                }
            }, false);
        }

        function cartchange(ct, gc, ps, gid, sel) {
            var li = $("[data-id='" + gid + "']");
            li.attr("class", "d" + ct);
            li.find(".txt01").val(ct);
            $(".ptc").text(gc).attr("class", "ptc p" + gc);
        }

    </script>
